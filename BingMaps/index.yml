### YamlMime:Landing

title: Bing Maps Documentation
summary: Microsoft Bing Maps provides developers from all industries with powerful geospatial capabilities. Those geospatial capabilities are packed with the freshest mapping data. Bing Maps is available for both web and mobile applications. Bing Maps is an Bing One API compliant set of REST APIs. The following are only a high-level overview of the services which Bing Maps offers - Maps, Search, Routing, Traffic, Weather, Time Zones, Geolocation, Geofencing, Map Data, Creator, and Spatial Operations. The Web and Android SDKs make development easy, flexible, and portable across multiple platforms.

metadata:
  title:  Bing Maps Documentation | Microsoft Docs
  description: Learn about Bing Maps and how to use it to provide geospatial services to your web or mobile application.
